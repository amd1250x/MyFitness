<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "MyFitness/header.html" %}
        <title>Delete - MyFitness</title>
    </head>
    <body>
        {% include "MyFitness/navbar.html" %}
        <div class="delete-page">
            <form method="post" action="">
                {% csrf_token %}
                {{ form }}
                <p>Are you sure you want to delete this entry?</p>
                <input class="message message-delete" type="submit" value="Yes" />
                <input class="message message-cancel" type="button" value="Cancel" onclick="history.back(-1)" />
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            </form>
        </div>
    </body>
</html>
