<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - MyFitness</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }}</p>
        <p><a href="{% url 'MyFitness:logout_user' %}">Logout</a></p>
    {% else %}
        <p>Welcome, guest</p>
        <p><a href="{% url 'MyFitness:login_user' %}">Login</a></p>
        <p><a href="{% url 'MyFitness:add_user' %}">Create Account</a></p>
    {% endif %}
    Welcome to MyFitness.
    {% for log in fitness_logs %}
        {% if log.user == user.username %}
            <p>{{ log.ename }}</p>
        {% endif %}
    {% endfor %}


</body>
</html>
