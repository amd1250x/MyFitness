<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "MyFitness/header.html" %}
        <title>New User - MyFitness</title>
    </head>
    <body style="text-align: center;">
        <div class="navbar">
            <ul>
                <li><a href="{% url 'MyFitness:index' %}">MyFitness / New</a></li>
                <li class="right"><a href="{% url 'MyFitness:login_user' %}">Login</a></li>
            </ul>
        </div>
        <form method="post" action="">
            {% csrf_token %}
            <ul class="form">
                <li id="username" class="username"><p>Username: {{ form.username }}</p></li>
                <li id="email" class="email"><p>Email: {{ form.email }}</p></li>
                <li id="password" class="password"><p>Password: {{ form.password }}</p></li>
            </ul>
            <input class="message message-cancel" type="submit" value="Create User Account" />
        </form>
    </body>
</html>
